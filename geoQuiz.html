<!DOCTYPE html>
<html>
<link rel="stylesheet" href="geoQuiz.css">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Code Construction</title>
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">

</head>
<body>

<h3>Geo Quiz</h3>
<div class="page-container">
    <div class="page-back">
        <nav>
            <ul>
                <li><a href="index.html" class="hover">Home</a></li>
                <li><a href="wordGuesser.html" class="hover">Word Guesser</a></li>
                <li><a href="madLibs.html" class="hover">Mad Lib</a></li>
                <li><a href="quiz.html" class="hover">Quiz</a></li>
                <li><a href="geoQuiz.html" class="hover">Geo Quiz</a></li>
                <li><a href="about.html" class="hover">About</a></li>
                <li><a href="contact.html" class="hover">Contact</a></li>
            </ul>
        </nav>
    </div>
</div>

<form id="quiz-form">
    <img src="https://maps.googleapis.com/maps/api/streetview?size=300x300&location=42.3758019,-71.0613983&heading=70&pitch=10&fov=80&key=AIzaSyBuJk0ZN3yMa6mM8lOX9-Qhn-x1QEfa6tY" alt="Streetview of something">

    <fieldset>

        <legend>What city is?</legend>
        <label><input name="question1" value="barc" type="radio">Barcelona</label><br>
        <label><input name="question1" value="boston" type="radio">Boston</label><br>
        <label><input name="question1" value="java" type="radio">Washington</label><br>

    </fieldset>
    <img src="https://maps.googleapis.com/maps/api/streetview?size=500x200&location=59.3278008,18.0599308&heading=215.27&pitch=10&fov=80&key=AIzaSyBuJk0ZN3yMa6mM8lOX9-Qhn-x1QEfa6tY" alt="Streetview of something">

    <fieldset>
        <legend>What country is this in?</legend>
        <label><input name="question2" value="usa" type="radio">USA</label><br>
        <label><input name="question2" value="australia" type="radio">Australia</label><br>
        <label><input name="question2" value="sweden" type="radio">Sweden</label><br>
    </fieldset>

    <img src="https://maps.googleapis.com/maps/api/streetview?size=500x200&location=26.5692883,-80.112416&heading=73.24&pitch=10&fov=80&key=AIzaSyBuJk0ZN3yMa6mM8lOX9-Qhn-x1QEfa6tY" alt="Streetview of something">
    <fieldset>
        <legend>Which region of the U.S.A is this location?</legend>
        <label><input name="question3" value="south" type="radio"></label>South<br>
        <label><input name="question3" value="west" type="radio">West</label><br>
        <label><input name="question3" value="east" type="radio">East</label><br>
    </fieldset>

    <button type="submit">Check me</button>
</form>

<div id="results"></div>

<script src="Geoquiz.js"></script>
</body>
</html>
